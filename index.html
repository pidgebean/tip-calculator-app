<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form>
    <div id="square-1">
      Bill
      <img src="/images/icon-dollar.svg" id="dollar-img">
      <input type="number">

      Select Tip %
      <section>
        <button>5%</button>
        <button>10%</button>
        <button id="button-15">15%</button>
        <button>25%</button>
        <button>50%</button>
        <button id="button-custom">Custom</button>
      </section>
      

      Number of People
      <img src="/images/icon-person.svg" id="person-img">
      <input type="number">
    </div>

    <div id="square-2">

      <div id="tip-amount">
        <span>
          Tip Amount 
          <br>
          / person
        </span>
        <h3>$4.27</h3>
      </div>
      
      <div id="total-person">
        <span>
          Total
          <br>
          / person
        </span>
        <h3>$32.79</h3>
      </div>

      <button>Reset</button>
    </div>
  </form>
  
</body>
</html>

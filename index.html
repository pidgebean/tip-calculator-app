<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <form>
    <div id="square-1">
      <span id="error-span">
        Bill
        <div id="error-message-1">Can't be zero</div>
      </span>
      <img src="/images/icon-dollar.svg" id="dollar-img">
      <input type="number" id="bill-amount" placeholder="0">

      
      <span id="error-span">
        Select Tip %
        <div id="error-message-3">Can't be zero</div>
      </span>
      <section>
        

        <input class="radio" type="radio" id="5%" name="tip">
        <label for="5%">5%</label>

        <input class="radio" type="radio" id="10%" name="tip">
        <label for="10%">10%</label>

        <input class="radio" type="radio" id="15%" name="tip">
        <label for="15%">15%</label>

        <input class="radio" type="radio" id="25%" name="tip">
        <label for="25%">25%</label>

        <input class="radio" type="radio" id="50%" name="tip">
        <label for="50%">50%</label>
        

        <input type="number" id="button-custom" placeholder="Custom" onclick="uncheckEverything()">
      </section>
      
      <span id="error-span">
        Number of People
        <div id="error-message-2">Can't be zero</div>
      </span>
      
      
      <img src="/images/icon-person.svg" id="person-img">
      <input type="number" id="people-amount" placeholder="0">
    </div>

    <div id="square-2">

      <div id="tip-amount">
        <span>
          Tip Amount 
          <br>
          <h4>/ person</h4>
        </span>
        <h3 id="tip-calc">$0.00</h3>
      </div>
      
      <div id="total-person">
        <span>
          Total
          <br>
          <h4>/ person</h4>
        </span>
        <h3 id="total-calc">$0.00</h3>
      </div>

      <button type="button" onclick="tipCalculator()">Reset</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
